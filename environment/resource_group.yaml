# Azure Resource Group Configuration
module_name: resource-group
priority: 1
description: "Resource Group for democustomer1 in azure-dev environment"
dependencies: []


# Resource Configuration
name: deployhub-staging-rg
location: westus

# Tags (support both string JSON and object)
tags:
  CostCenter: Engineering
  Owner: DevOps Team
  Project: DeployHub
  Purpose: Staging Environment


# Resource Protection
prevent_destroy: false
enable_resource_lock: false
lock_level: CanNotDelete
lock_notes: Protected by Terragrunt - Prevent accidental deletion

# RBAC Assignments (optional)
rbac_assignments: {}

# Diagnostics (optional)
enable_diagnostics: true
diagnostic_logs:
  - category: Administrative
  - category: Security
  - category: Policy
